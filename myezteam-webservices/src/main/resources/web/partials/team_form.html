<form name="teamForm">
	<div class="control-group" ng-class="{error: teamForm.name.$invalid}">
		<label>Name</label> <input type="text" name="name" ng-model="team.name" required> <span ng-show="teamForm.name.$error.required" class="help-inline"> Required</span>
	</div>

	<br> <a href="#/teams/view/{{team.uuid}}" class="btn">Cancel</a>
	<button ng-click="save()" ng-disabled="isClean() || teamForm.$invalid" class="btn btn-primary">Save</button>
</form>
