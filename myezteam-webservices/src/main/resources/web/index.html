<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-resource.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="js/restangular.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div ng-app="team">
    <h2>My Teams</h2>
    <div ng-view></div>
  
  
  
    <!-- CACHE FILE: list.html -->
    <script type="text/ng-template" id="list.html">
      <input type="text" ng-model="search" class="search-query" placeholder="Search">
      <table>
        <thead>
        <tr>
          <th>team</th>
          <th>Description</th>
          <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="team in teams | filter:search | orderBy:'name'">
          <td><a href="#/{{team.uuid}}">{{team.name}}</a></td>
          <td>{{team.owner_uuid}}</td>
          <td>
            <a href="#/edit/{{team.uuid}}"><i class="icon-pencil"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </script>
  
    <!-- CACHE FILE: view.html -->
    <script type="text/ng-template" id="view.html">
      <ul>
        <li>UUID: {{team.uuid}}</li>
        <li>Name: {{team.name}}</li>
        <li>Onwer: {{team.owner_uuid}}</li>
      </ul>
    </script>
  
  
    <!-- CACHE FILE: detail.html -->
    <script type="text/ng-template" id="detail.html">
      <form name="myForm">
        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
          <label>Name</label>
          <input type="text" name="name" ng-model="team.name" required>
          <span ng-show="myForm.name.$error.required" class="help-inline">
              Required</span>
        </div>
      
        <label>Description</label>
        <textarea name="description" ng-model="team.description"></textarea>
      
        <br>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
                ng-show="team.uuid" class="btn btn-danger">Delete</button>
      </form>
    </script>
  </div>

  </body>

</html>
