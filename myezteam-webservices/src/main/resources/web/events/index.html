<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>My EZ Team - Events</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="/static.myezteam.com/css/style.css" />
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-resource.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="/static.myezteam.com/js/restangular.js"></script>
    <script src="/static.myezteam.com/js/events/app.js"></script>
  </head>

  <body>
    <div ng-app="event">
	    <div ng-view></div>
  
  
  
	    <!-- CACHE FILE: list.html -->
	    <script type="text/ng-template" id="list.html">
      <h2>{{team.name}} Events</h2>
      <input type="text" ng-model="search" class="search-query" placeholder="Search">
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in events | filter:search | orderBy:'name'">
          <td><a href="#/{{event.uuid}}">{{event.name}}</a></td>
          <td>
            <a href="#/edit/{{event.uuid}}"><i class="icon-pencil"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
      </script>
    
	    <!-- CACHE FILE: detail.html -->
	    <script type="text/ng-template" id="detail.html">
      <form name="myForm">
        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
          <label>Name</label>
          <input type="hidden" name="team_uuid" ng-model="event.team_uuid" />
          <input type="text" name="name" ng-model="event.name" required>
          <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
        </div>
      
        <br>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
        <!-- <button ng-click="destroy()" ng-show="team.uuid" class="btn btn-danger">Delete</button> -->
      </form>
      </script>
    
    
    </div>
  </body>

</html>
